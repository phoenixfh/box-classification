<tars>
  <application>
    <client>
        locator = tars.tarsregistry.QueryObj@tcp -h 192.168.16.101 -p 7890:tcp -h 192.168.16.102 -p 7890:tcp -h 192.168.16.103 -p 7890
        sync-invoke-timeout         = 3000
        async-invoke-timeout         = 5000
        #refresh endpoint interval
        refresh-endpoint-interval   = 10000
        #max send queue length limit
        sendqueuelimit              = 100000
        #async queue length limit
        asyncqueuecap               = 100000
        #async callback thread num
        asyncthread                 = 3
        #module name
        modulename                  = tars.tarsctl
        Mark.WsiServer.WsiObj       = Mark.WsiServer1.WsiObj  
    </client>
  </application>
</tars>